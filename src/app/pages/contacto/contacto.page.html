<ion-header [class]="isDarkMode ? 'dark-theme' : ''" *ngIf="rol === 'administrador' || rol === 'encargado'">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="--color: #ff830f;"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Contacto</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="toggleDarkMode()">
        <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'"
          style="color: #ff830f; font-size: 24px;"></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" class="color-salir" size="large"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rol === 'administrador' || rol === 'encargado'" class="custom-content">
  <form [formGroup]="ionicForm" (ngSubmit)="enviarDatos()">
    <!-- Campos de entrada Nombre -->
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-label>Restaurante</ion-label>
    </ion-row>
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-input formControlName="nomLocal" type="text"></ion-input>
    </ion-row>

    <!-- Campos de entrada Dirección -->
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-label>Dirección</ion-label>
    </ion-row>
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-input formControlName="direccion" type="text"></ion-input>
    </ion-row>

    <!-- Campos de entrada Teléfono 1 -->
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-label>Teléfono 1</ion-label>
    </ion-row>
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-input formControlName="telf1" type="tel"></ion-input>
    </ion-row>

    <!-- Campos de entrada Teléfono 2 -->
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-label>Teléfono 2</ion-label>
    </ion-row>
    <ion-row [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
      <ion-input formControlName="telf2" placeholder="opcional.." type="tel"></ion-input>
    </ion-row>

    <input type="hidden" formControlName="id_empresa" [value]="id_empresa">
    <input type="hidden" formControlName="id_user" [value]="id_user">

    <!-- Botón para agregar datos -->
    <ion-button (click)="enviarDatos()" expand="block" fill="clear" shape="round" class="color-btn">
      Añadir datos
    </ion-button>

    <div class="center-container ion-text-center">

      <div *ngFor="let dato of datosFiltrados; let i = index" class="text-container"
        [ngClass]="isDarkMode ? 'dark-theme' : 'light-theme'">
        <ion-icon name="restaurant-outline"></ion-icon>
        <p>{{ dato.nomLocal }}</p>
        <ion-icon name="location-outline"></ion-icon>
        <p>{{ dato.direccion }}</p>
        <ion-icon name="call-outline"></ion-icon>
        <p>{{ dato.telf1 }}</p>
        <p>{{ dato.telf2 }}</p>
      </div>
      
    </div>
  </form>
</ion-content>
