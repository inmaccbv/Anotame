<ion-header [class]="isDarkMode ? 'dark-theme' : ''" *ngIf="rol === 'cliente'">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">Anótame</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="toggleDarkMode()">
        <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'" style="color: #ff830f; font-size: 24px;"></ion-icon>
      </ion-button>

      <a (click)="mostrarPopover($event)">
        <ion-icon style="font-size: 24px;margin-top: 4px;margin-right: 3px;" name="happy-outline"></ion-icon>
      </a>    
      
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [class.dark-theme]="isDarkMode" *ngIf="rol === 'cliente'">
  <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-center">
    <!-- Itera sobre las tarjetas en pares -->
    <ng-container *ngFor="let card of cards; let i = index">
      <!-- Comienza una nueva fila para cada par de tarjetas -->
      <ion-row *ngIf="i % 2 === 0">
        <!-- Columna para la primera tarjeta -->
        <ion-col size="6" size-md="4" size-lg="2">
          <ion-card [class]="isDarkMode ? 'dark-theme' : ''">
            <ion-card-header></ion-card-header>
            <ion-card-content>
              <!-- Cambia aquí para usar [attr.href] -->
              <a [attr.href]="card.href" (click)="navigateToPage(card)">
                <img src="{{ card.image }}" alt="{{ card.alt }}" class="card-image" [class.image-dark]="isDarkMode">
                <p style="font-size: 18px !important;">{{ card.title }}</p>
              </a>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Columna para la segunda tarjeta, si existe -->
        <ion-col size="6" size-md="4" size-lg="2" *ngIf="i + 1 < cards.length">
          <ion-card [class]="isDarkMode ? 'dark-theme' : ''">
            <ion-card-header></ion-card-header>
            <ion-card-content>
              <!-- Cambia aquí para usar [attr.href] -->
              <a [attr.href]="cards[i + 1].href" (click)="navigateToPage(cards[i + 1])">
                <img src="{{ cards[i + 1].image }}" alt="{{ cards[i + 1].alt }}" class="card-image" [class.image-dark]="isDarkMode">
                <p style="font-size: 18px !important;">{{ cards[i + 1].title }}</p>
              </a>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>
