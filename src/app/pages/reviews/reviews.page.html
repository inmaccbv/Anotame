<ion-header [class]="isDarkMode ? 'dark-theme' : ''" *ngIf="rol === 'administrador' || rol === 'encargado' || rol === 'camarero'">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="--color: #ff830f;"></ion-back-button>
    </ion-buttons>

    <ion-title>Rese침as</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleDarkMode()">
        <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'" style="color: #ff830f; font-size: 24px;"></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" class="color-salir" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'dark-theme': isDarkMode}" class="ion-padding" *ngIf="rol === 'administrador' || rol === 'encargado' || rol === 'camarero'">
  
  <ion-card *ngFor="let resena of resenas; let i = index">
    <ion-card-header>
      <ion-card-title style="color: #ff830f;">{{ resena.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p [ngClass]="{'dark-text': isDarkMode}">Calificaci칩n: {{ resena.calificacion }} estrellas</p>
      <p [ngClass]="{'dark-text': isDarkMode}">{{ resena.comentario }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar un mensaje si no hay rese침as -->
  <div *ngIf="!resenas || resenas.length === 0">
    No hay rese침as disponibles.
  </div>

</ion-content>
