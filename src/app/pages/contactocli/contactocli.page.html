<ion-header [class]="isDarkMode ? 'dark-theme' : ''" *ngIf="rol === 'cliente'">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homecli" style="--color: #ff830f;"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Contacto</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="toggleDarkMode()">
        <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'"
          style="color: #ff830f; font-size: 24px;"></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" class="color-salir" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [class]="{'dark-theme': isDarkMode}" *ngIf="rol === 'cliente'">

  <input type="hidden" #idEmpresaInput [value]="idEmpresa">

  <div class="text-container" *ngFor="let dato of datosFiltrados">

    <ion-icon name="restaurant-outline" class="orange-icons"></ion-icon>
    <p class="large-text">{{ dato.nomLocal }}</p>
    <ion-icon name="call-outline" class="orange-icons"></ion-icon>
    <p class="large-text">{{ dato.telf1 }}</p>
    <p class="large-text">{{ dato.telf2 }}</p>
    <ion-icon name="location-outline" class="orange-icons"></ion-icon>
    <p class="large-text">{{ dato.direccion }}</p>

    <ion-grid>
      <ion-row>
        <ion-col class="header-text"></ion-col>
        <ion-col class="header-text">H. Apertura</ion-col>
        <ion-col class="header-text">H. Cierre</ion-col>
      </ion-row>
      <ion-row *ngFor="let horario of horariosSeleccionados">
        <ion-col class="large-text">{{ horario.dia }}</ion-col>
        <!-- <ion-col class="large-text">{{ horario.horaApertura }}</ion-col>
        <ion-col class="large-text">{{ horario.horaCierre }}</ion-col> -->
      </ion-row>
    </ion-grid>
    
    
  </div>

</ion-content>
