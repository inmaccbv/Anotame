<!-- eslint-disable @angular-eslint/template/eqeqeq -->
<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <a href="/inicio">
        <img src="./../../../assets/img/ic-inicio.png" style="width: 84px;">
      </a>
    </ion-buttons>

    <ion-title class="ion-text-center">Login Cliente</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="enviarDatos()">

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input class="inputs" type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-label style="font-size: 10px;" *ngIf="f['email'].getError('required')!=null" class="errormessage" position="floating">Email
      requerido</ion-label>
    <ion-label style="font-size: 10px;" *ngIf="f['email'].getError('pattern')!=null" class="errormessage" position="floating">Email no
      valido</ion-label>

    <ion-item lines="full">
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-label style="font-size: 10px;" *ngIf="f['password'].getError('required')!=null" class="errormessage" position="floating">Password
      requerido</ion-label>
    <ion-label style="font-size: 10px;" *ngIf="f['password'].getError('minLength')!=null" class="errormessage" position="floating">Longitud
      minimo 6 caracteres</ion-label>

    <ion-item lines="full">
      <ion-label style="margin-bottom: 8px;" position="floating">Recordar usuario y contrase침a</ion-label>
      <ion-checkbox type="checkbox" formControlName="recordarDatos"></ion-checkbox>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button href='/homecli' type="submit" color="danger" expand="block" (click)="alert($event)"
          name="submit" [disabled]="!loginForm.valid">Iniciar Sesi칩n</ion-button>
        <!-- <a href='/enviar-email' class="small-text">Olvido contrase침a?</a><br> -->
        <a href='/registro-cliente' class="small-text">Registrarse</a>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
