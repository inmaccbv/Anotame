<ion-header *ngIf="rol === 'cliente'">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homecli" style="--color: #ff830f;"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Menú</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleDarkMode()">
        <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'"
          style="color: #ff830f; font-size: 24px;"></ion-icon>
      </ion-button>
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" class="color-salir" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rol === 'cliente'" class="center-content">
  <div class="gallery-container" style="margin-left: 10px; margin-right: 25px;">
    <ion-card *ngFor="let menu of menusArr" class="card-container">
      <img [src]="menu.imageUrl" [alt]="menu.menu_img" class="card-image">
      <ion-card-header>
        <ion-card-title class="card-title" [ngStyle]="{'color': isDarkMode ? 'white' : 'inherit'}">
          {{ menu.dia ? menu.dia : 'Día no disponible' }}
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
