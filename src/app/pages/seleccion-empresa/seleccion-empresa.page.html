<ion-header [class]="isDarkMode ? 'dark-theme' : ''" *ngIf="rol === 'cliente'">
  <ion-toolbar>

    <ion-buttons slot="start">
      <a href="/inicio">
        <img src="./../../../assets/img/ic-inicio.png" style="width: 84px;">
      </a>
    </ion-buttons>

    <ion-title [style.color]="isDarkMode ? '#ff830f' : ''" style="margin-left: 28px;">Anótame</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleDarkMode()">
        <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'"
          style="color: #ff830f; font-size: 24px;"></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" class="color-salir" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <ion-select placeholder="Selecciona una empresa" [(ngModel)]="idEmpresa" (ionChange)="seleccionarEmpresa($event)">
    <!-- Itera sobre las empresas y crea las opciones del desplegable -->
    <ion-select-option *ngFor="let empresa of empresas" [value]="empresa.id_empresa">
      {{ empresa.id_empresa }}{{ empresa.empresa }}
    </ion-select-option>
  </ion-select>

  <!-- Agrega un botón para redirigir y almacenar manualmente -->
  <ion-button (click)="redirigirYAlmacenar()">Ir a HomeCLI</ion-button>

</ion-content>
