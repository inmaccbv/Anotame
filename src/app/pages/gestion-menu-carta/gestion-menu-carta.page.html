<ion-header [class]="isDarkMode ? 'dark-theme' : ''" *ngIf="rol === 'administrador' || rol === 'encargado'">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" style="--color: #ff830f;"></ion-back-button>
    </ion-buttons>

    <ion-title>Configuración</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleDarkMode()">
        <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'" class="icon-with-margin"
          style="color: #ff830f; font-size: 24px;"></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline" class="color-salir" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content *ngIf="rol === 'administrador' || rol === 'encargado'">

  <ion-list>
    <ion-item class="custom-item" href='/carta'>
      <ion-icon name="book-outline" class="ion-padding-end" color="primary"></ion-icon>
      <span class="text-with-margin">Añadir Carta</span>
    </ion-item>
    <ion-item href='/menu-img'>
      <ion-icon name="fast-food-outline" class="ion-padding-end" color="primary"></ion-icon>
      <span class="text-with-margin">Añadir Menú</span>
    </ion-item>
  </ion-list>

</ion-content>
