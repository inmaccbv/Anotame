

<ion-header>
  <ion-toolbar>

    <ion-title><ion-icon name="person-outline" style="font-size: 45px;margin-left: 85px;"></ion-icon></ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-list *ngIf="usuarioData">
          <ion-item class="negrita">{{ usuarioData.nombre }}</ion-item>
          <ion-item class="negrita">{{ usuarioData.email }}</ion-item>
          <ion-item class="negrita" [hidden]="!mostrarItem">{{ usuarioData.rol }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
