

<ion-header>
  <ion-toolbar>

    <ion-title><ion-icon name="person-outline" style="font-size: 45px;margin-left: 85px;"></ion-icon></ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cerrarPopover()">
        <ion-icon name="close" style="font-size: 25px;"></ion-icon>
      </ion-button>
    </ion-buttons>

   

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12">
        <ion-list *ngIf="cliente && cliente.cliente" >
          <ion-item class="negrita">{{ cliente.cliente.nombre }}</ion-item>
          <ion-item class="negrita">{{ cliente.cliente.telf }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
